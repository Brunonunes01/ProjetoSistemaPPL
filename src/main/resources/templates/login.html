<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Otimizador PPL</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .login-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border-radius: 16px 16px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #2563eb;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>

<main class="container">
    <div class="card login-card">
        <div class="login-header">
            <i class="bi bi-hexagon-fill display-4 mb-2"></i>
            <h1 class="h4 fw-bold mb-0">Sistema PPL</h1>
            <p class="small opacity-75 mb-0">Gestão e Otimização</p>
        </div>
        <div class="card-body p-4 pt-5">
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center gap-2 py-2 text-sm mb-4">
                    <i class="bi bi-x-circle-fill"></i> Usuário ou senha inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center gap-2 py-2 text-sm mb-4">
                    <i class="bi bi-check-circle-fill"></i> Desconectado com sucesso.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                    <label for="username"><i class="bi bi-person me-1"></i> Usuário</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password"><i class="bi bi-lock me-1"></i> Senha</label>
                </div>

                <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm mb-3" type="submit">
                    Acessar Sistema
                </button>
            </form>
        </div>
        <div class="card-footer bg-white border-0 text-center pb-4">
            <small class="text-muted">© 2025 Higienizadora PPL</small>
        </div>
    </div>
</main>

</body>
</html>
