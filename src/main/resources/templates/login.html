<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Otimizador PPL</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;       /* Habilita Flexbox */
            align-items: center; /* Centraliza Verticalmente */
            justify-content: center; /* Centraliza Horizontalmente */
            margin: 0;
        }

        main {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            background-color: white;
            overflow: hidden; /* Garante que o cabeçalho não vaze as bordas arredondadas */
        }

        .login-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #2563eb;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>

<main>
    <div class="card login-card">
        <div class="login-header">
            <i class="bi bi-hexagon-fill display-3 mb-3 d-block"></i>
            <h1 class="h4 fw-bold mb-1">Sistema PPL</h1>
            <p class="small opacity-75 mb-0 font-monospace">OTIMIZAÇÃO & GESTÃO</p>
        </div>

        <div class="card-body p-4 pt-4">

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center gap-2 py-2 text-sm mb-4 border-0 bg-danger bg-opacity-10 text-danger">
                    <i class="bi bi-exclamation-circle-fill"></i> Usuário ou senha inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center gap-2 py-2 text-sm mb-4 border-0 bg-success bg-opacity-10 text-success">
                    <i class="bi bi-check-circle-fill"></i> Desconectado com sucesso.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                    <label for="username" class="text-muted"><i class="bi bi-person me-2"></i>Usuário</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password" class="text-muted"><i class="bi bi-lock me-2"></i>Senha</label>
                </div>

                <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm mb-3 rounded-3" type="submit">
                    ENTRAR
                </button>

            </form>
        </div>

        <div class="card-footer bg-white border-0 text-center pb-4 pt-0">
            <small class="text-muted" style="font-size: 0.75rem;">© 2025 Higienizadora PPL System</small>
        </div>
    </div>
</main>

</body>
</html>
