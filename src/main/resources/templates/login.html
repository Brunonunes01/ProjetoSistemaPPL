<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Otimizador PPL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 450px;
            margin-top: 10vh;
        }
    </style>
</head>
<body>

<main class="container">
    <div class="card shadow-sm mx-auto login-card">
        <div class="card-body p-4 p-md-5">
            <h1 class="h3 mb-4 text-center">Higienizadora PPL</h1>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuário ou senha inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    Você foi desconectado.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                    <label for="username">Usuário</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <button class="btn btn-primary w-100 btn-lg" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
