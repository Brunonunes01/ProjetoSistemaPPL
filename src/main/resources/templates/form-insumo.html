<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'FormulÃ¡rio'"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { background: #f9f9f9; border: 1px solid #ddd; padding: 20px; border-radius: 5px; max-width: 500px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        /* ðŸ’¡ Aplicando estilo ao <select> tambÃ©m ðŸ’¡ */
        input[type="text"], input[type="number"], select {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>

<h1 th:text="${titulo}"></h1>

<form th:action="@{/insumos/salvar}" method="post" th:object="${insumo}">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="nome">Nome do Insumo:</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Produto Limpador X" />
    </div>

    <div>
        <label for="precoRecipiente">PreÃ§o do Recipiente (R$):</label>
        <input type="number" id="precoRecipiente" th:field="*{precoRecipiente}"
               step="0.01" min="0" placeholder="Ex: 130.00" />
    </div>

    <div>
        <label for="quantidadeRecipiente">Quantidade no Recipiente:</label>
        <input type="number" id="quantidadeRecipiente" th:field="*{quantidadeRecipiente}"
               step="0.001" min="0" placeholder="Ex: 5" />
    </div>

    <div>
        <label for="unidadeDeMedida">Unidade de Medida:</label>
        <select id="unidadeDeMedida" th:field="*{unidadeDeMedida}">
            <option value="">Selecione a unidade...</option>
            <option th:each="unidade : ${unidades}"
                    th:value="${unidade}"
                    th:text="${unidade}">Litro
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Salvar Insumo</button>
    </div>

</form>

<a href="/insumos">Voltar para Lista de Insumos</a>

</body>
</html>
