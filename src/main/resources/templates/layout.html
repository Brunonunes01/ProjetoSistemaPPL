<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otimizador PPL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            /* Palette Profissional */
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4cc9f0;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-primary: 0 10px 15px -3px rgba(67, 97, 238, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Navbar Glassmorphism */
        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 800;
            color: var(--primary) !important;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        .nav-link {
            font-weight: 600;
            color: var(--secondary) !important;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
            background-color: rgba(67, 97, 238, 0.08);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            box-shadow: var(--shadow-primary);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Table Styling */
        .table-custom th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
        }
        .table-custom td {
            padding: 1rem;
            vertical-align: middle;
        }

        /* Alerts com SweetAlert Style */
        .swal2-popup {
            font-family: 'Inter', sans-serif;
            border-radius: 16px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom sticky-top animate__animated animate__fadeInDown">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="bi bi-cpu-fill"></i>
            </div>
            <span>PPL System</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link mx-1" th:href="@{/}" th:classappend="${titulo == 'Dashboard' ? 'active' : ''}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link mx-1" th:href="@{/insumos}" th:classappend="${titulo != null && titulo.contains('Insumo') ? 'active' : ''}">Insumos</a></li>
                <li class="nav-item"><a class="nav-link mx-1" th:href="@{/servicos}" th:classappend="${titulo != null && titulo.contains('Serviço') ? 'active' : ''}">Serviços</a></li>

                <li class="nav-item ms-lg-2">
                    <a class="btn btn-sm btn-outline-primary px-3 rounded-pill" th:href="@{/otimizador}" th:classappend="${titulo != null && titulo.contains('Otimizador') ? 'active' : ''}">
                        <i class="bi bi-lightning-charge-fill me-1"></i> Otimizar
                    </a>
                </li>

                <li class="nav-item ms-lg-3 border-start ps-lg-3" sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" id="userDrop" data-bs-toggle="dropdown">
                            <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center fw-bold" style="width: 38px; height: 38px;">
                                <span sec:authentication="name" style="text-transform: uppercase; font-size: 0.9rem;">U</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg rounded-4 p-2 mt-2">
                            <li><h6 class="dropdown-header">Conectado como <span sec:authentication="name">User</span></h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item text-danger rounded-3"><i class="bi bi-box-arrow-right me-2"></i>Sair</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5 animate__animated animate__fadeIn">
    <div th:if="${sucesso}" class="data-sucesso" th:data-msg="${sucesso}"></div>
    <div th:if="${erro}" class="data-erro" th:data-msg="${erro}"></div>

    <section layout:fragment="content">
    </section>
</main>

<footer class="mt-auto py-4 bg-white border-top">
    <div class="container text-center">
        <p class="text-muted small mb-0">&copy; 2025 Higienizadora PPL. Sistema Inteligente de Gestão.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Intercepta mensagens do backend e mostra com SweetAlert2
        const divSucesso = document.querySelector('.data-sucesso');
        const divErro = document.querySelector('.data-erro');

        if(divSucesso) {
            Swal.fire({
                icon: 'success',
                title: 'Sucesso!',
                text: divSucesso.getAttribute('data-msg'),
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: 'top-end'
            });
        }

        if(divErro) {
            Swal.fire({
                icon: 'error',
                title: 'Ops...',
                text: divErro.getAttribute('data-msg'),
                confirmButtonColor: '#4361ee'
            });
        }

        // Loading nos botões
        const forms = document.querySelectorAll("form");
        forms.forEach(form => {
            form.addEventListener("submit", function() {
                const btn = this.querySelector("button[type='submit']");
                if(btn && !btn.classList.contains('no-loading')) {
                    const originalHtml = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Processando...`;
                    setTimeout(() => { btn.disabled = false; btn.innerHTML = originalHtml; }, 8000);
                }
            });
        });
    });
</script>

</body>
</html>
