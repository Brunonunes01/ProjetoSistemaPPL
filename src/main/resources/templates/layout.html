<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otimizador PPL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #2563eb; /* Azul Profissional */
            --secondary-color: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Customizada */
        .navbar-custom {
            background-color: #ffffff !important;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            padding: 0.75rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            letter-spacing: -0.5px;
        }
        .nav-link {
            font-weight: 500;
            color: var(--text-main) !important;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .nav-link.active {
            color: var(--primary-color) !important;
            background-color: #eff6ff;
            border-radius: 6px;
        }

        /* Cards Profissionais */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            background-color: var(--card-bg);
            transition: transform 0.2s;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid #f1f5f9;
            padding: 1.25rem 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }

        /* Botões */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }

        /* Tabelas */
        .table thead th {
            background-color: #f8fafc;
            color: var(--secondary-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e2e8f0;
        }
        .table tbody td {
            vertical-align: middle;
            color: #334155;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            padding: 1.5rem 0;
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-hexagon-fill fs-4"></i>
            <span>Sistema PPL</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-1">
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/insumos}"><i class="bi bi-box-seam me-1"></i> Insumos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/servicos}"><i class="bi bi-tools me-1"></i> Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/otimizador}"><i class="bi bi-graph-up-arrow me-1"></i> Maximizar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/minimizador}"><i class="bi bi-graph-down-arrow me-1"></i> Minimizar</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-3 border-start ps-3" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <span sec:authentication="name" style="text-transform: uppercase; font-size: 0.8rem;">U</span>
                        </div>
                        <span sec:authentication="name" class="fw-semibold">Usuário</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-sm rounded-3 mt-2" aria-labelledby="navbarUserDropdown">
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                <button type="submit" class="dropdown-item text-danger d-flex align-items-center gap-2 py-2">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div th:if="${sucesso}" class="alert alert-success border-0 shadow-sm d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-check-circle-fill fs-4 me-3"></i>
        <div>
            <span class="fw-semibold">Sucesso!</span> <span th:text="${sucesso}"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger border-0 shadow-sm d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-exclamation-circle-fill fs-4 me-3"></i>
        <div>
            <span class="fw-semibold">Atenção!</span> <span th:text="${erro}"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section layout:fragment="content">
        <p>Conteúdo da página.</p>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p class="mb-0">© 2025 Higienizadora PPL System. Desenvolvido para Otimização de Processos.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
