<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <h1 th:text="${titulo}"></h1>

    <table class="table table-hover table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Unidade de Medida</th>
            <th>Preço por Unidade (R$)</th>
            <th sec:authorize="hasRole('ADMIN')">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insumo : ${insumos}">
            <td th:text="${insumo.id}">1</td>
            <td th:text="${insumo.nome}">Produto Limpador X</td>
            <td th:text="${insumo.unidadeDeMedida}">Litro</td>
            <td th:text="${#numbers.formatDecimal(insumo.precoPorUnidade, 1, 'COMMA', 2, 'POINT')}">120.00</td>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/insumos/editar/{id}(id=${insumo.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/insumos/excluir/{id}(id=${insumo.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        <tr th:if="${insumos.empty}">
            <td colspan="5">Nenhum insumo cadastrado.</td>
        </tr>
        </tbody>
    </table>

    <p class="mt-3" sec:authorize="hasRole('ADMIN')">
        <a href="/insumos/novo" class="btn btn-primary">Cadastrar Novo Insumo</a>
    </p>

</section>
</html>
