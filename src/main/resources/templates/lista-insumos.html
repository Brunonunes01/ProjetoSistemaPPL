<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Lista de Insumos'"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn {
            padding: 5px 10px; border-radius: 4px; text-decoration: none;
            color: white; margin-right: 5px; font-size: 14px;
        }
        .btn-editar { background-color: #ffc107; }
        .btn-excluir { background-color: #dc3545; }
        .btn-editar:hover { background-color: #e0a800; }
        .btn-excluir:hover { background-color: #c82333; }
        a { color: #007bff; text-decoration: none; }
        p a {
             background-color: #007bff; color: white; padding: 10px 15px;
             border: none; border-radius: 4px; cursor: pointer;
        }
        p a:hover { background-color: #0056b3; }
        /* Barra de Navegação */
        .navbar {
            background-color: #f8f9fa; padding: 10px;
            border-bottom: 1px solid #ddd; margin-bottom: 20px;
        }
        .nav-link {
            margin-right: 15px; font-size: 16px; color: #007bff;
            text-decoration: none;
        }
        .nav-link:hover { text-decoration: underline; }
        .nav-link.active { font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/insumos" class="nav-link active">Gerenciar Insumos</a>
    <a href="/servicos" class="nav-link">Gerenciar Serviços</a>
    <a href="/otimizador" class="nav-link">Otimizador (Lucro)</a> <a href="/minimizador" class="nav-link">Minimizador (Custo)</a> </div>

<h1 th:text="${titulo}"></h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Unidade de Medida</th>
        <th>Preço por Unidade (R$)</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="insumo : ${insumos}">
        <td th:text="${insumo.id}">1</td>
        <td th:text="${insumo.nome}">Produto Limpador X</td>
        <td th:text="${insumo.unidadeDeMedida}">Litro</td>
        <td th:text="${#numbers.formatDecimal(insumo.precoPorUnidade, 1, 'COMMA', 2, 'POINT')}">120.00</td>
        <td>
            <a th:href="@{/insumos/editar/{id}(id=${insumo.id})}" class="btn btn-editar">Editar</a>
            <a th:href="@{/insumos/excluir/{id}(id=${insumo.id})}" class="btn btn-excluir">Excluir</a>
        </td>
    </tr>
    <tr th:if="${insumos.empty}">
        <td colspan="5">Nenhum insumo cadastrado.</td>
    </tr>
    </tbody>
</table>

<p style="margin-top: 20px;">
    <a href="/insumos/novo">Cadastrar Novo Insumo</a>
</p>
</body>
</html>
