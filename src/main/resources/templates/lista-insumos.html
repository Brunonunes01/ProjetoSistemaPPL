<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold text-dark mb-1">Insumos</h1>
            <p class="text-muted mb-0">Custos variáveis e materiais de produção.</p>
        </div>
        <a sec:authorize="hasRole('ADMIN')" href="/insumos/novo" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Novo Insumo
        </a>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-custom table-hover mb-0">
                <thead>
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Insumo</th>
                    <th>Unidade Base</th>
                    <th>Custo Unitário</th>
                    <th sec:authorize="hasRole('ADMIN')" class="text-end pe-4">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insumo : ${insumos}">
                    <td class="ps-4 text-muted fw-mono" th:text="${'#' + insumo.id}">#1</td>
                    <td>
                        <div class="fw-bold text-dark" th:text="${insumo.nome}">Nome</div>
                    </td>
                    <td>
                        <span class="badge bg-light text-secondary border fw-normal px-3 py-2 rounded-pill" th:text="${insumo.unidadeDeMedida}">Litro</span>
                    </td>
                    <td>
                        <span class="text-primary fw-bold">R$ <span th:text="${#numbers.formatDecimal(insumo.precoPorUnidade, 1, 'POINT', 2, 'COMMA')}">120,00</span></span>
                    </td>

                    <td sec:authorize="hasRole('ADMIN')" class="text-end pe-4">
                        <div class="btn-group">
                            <a th:href="@{/insumos/editar/{id}(id=${insumo.id})}" class="btn btn-sm btn-light text-secondary border-0" data-bs-toggle="tooltip" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <button type="button" class="btn btn-sm btn-light text-danger border-0 btn-delete"
                                    th:data-url="@{/insumos/excluir/{id}(id=${insumo.id})}" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(insumos)}">
                    <td colspan="5" class="text-center py-5">
                        <div class="text-muted opacity-50 mb-2"><i class="bi bi-box-seam display-4"></i></div>
                        <p class="text-muted fw-medium">Nenhum insumo encontrado.</p>
                        <a href="/insumos/novo" class="btn btn-sm btn-outline-primary">Cadastrar Primeiro</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');

                    Swal.fire({
                        title: 'Tem certeza?',
                        text: "Você não poderá reverter isso!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#64748b',
                        confirmButtonText: 'Sim, excluir!',
                        cancelButtonText: 'Cancelar',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = url;
                        }
                    })
                });
            });
        });
    </script>

</section>
</html>
