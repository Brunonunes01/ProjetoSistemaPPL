<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <h1 class="mb-4" th:text="${titulo}"></h1>

    <div class="row g-4">

        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">1. Insira suas Metas Mínimas</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/minimizar}" method="post" th:object="${requestForm}">

                        <div th:each="servico, stat : ${servicos}">
                            <input type="hidden" th:field="*{metas[__${stat.index}__].servicoId}"/>

                            <div class="mb-3">
                                <label class="form-label" th:for="${'meta' + stat.index}"
                                       th:text="${'Meta de ' + servico.nome}">
                                    Meta de Limpeza de Sofá
                                </label>
                                <span class="form-text d-block"
                                      th:text="${'(Custo Unit.: R$ ' + #numbers.formatDecimal(servico.custoTotal, 1, 'COMMA', 2, 'POINT') + ')'}">
                                    (Custo Unit.: R$ 83,90)
                                </span>
                                <input type="number" th:id="${'meta' + stat.index}" class="form-control"
                                       th:field="*{metas[__${stat.index}__].metaMinima}"
                                       step="1" min="0" placeholder="Deixe em branco ou 0"/>
                            </div>
                        </div>

                        <hr>
                        <button type="submit" class="btn btn-danger w-100 btn-lg">Calcular Custo Mínimo</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6" th:if="${resposta != null}">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">2. Resultado da Minimização</h2>
                </div>
                <div class="card-body">

                    <div th:if="${resposta.custoMinimoTotal != null}">
                        <div class="alert alert-success">
                            <p class="h6 mb-0" th:text="${resposta.mensagem}">Solução encontrada!</p>
                        </div>

                        <p class="text-muted mb-1">O custo mínimo estimado é:</p>
                        <p class="h2 text-danger fw-bold mb-3"
                           th:text="${'R$ ' + #numbers.formatDecimal(resposta.custoMinimoTotal, 1, 'COMMA', 2, 'POINT')}">
                            R$ 5.000,00
                        </p>

                        <h3 class="h5">Plano de Produção (Mínimo):</h3>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="item : ${resposta.planoIdeal}"
                                th:text="${item.nomeServico + ': ' + item.quantidade + ' unidades'}">
                                Limpeza de Sofá: 50 unidades
                            </li>
                        </ul>
                    </div>

                    <div th:if="${resposta.mensagem != null && resposta.custoMinimoTotal == null}">
                        <div class="alert alert-danger">
                            <p class="fw-bold mb-0" th:text="${resposta.mensagem}">
                                Erro: Solução impossível.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div> </section>
</html>
