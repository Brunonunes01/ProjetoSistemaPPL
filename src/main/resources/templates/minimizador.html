<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <div class="text-center mb-5">
        <h1 class="display-6 fw-bold text-dark"><i class="bi bi-piggy-bank me-2 text-danger"></i>Minimizador de Custo</h1>
        <p class="text-muted">Alcance suas metas de produção gastando o mínimo possível.</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="mb-0 text-danger fw-bold">1. Metas de Produção</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/minimizar}" method="post" th:object="${requestForm}">

                        <div class="vstack gap-3">
                            <div th:each="servico, stat : ${servicos}" class="p-3 border rounded bg-light bg-opacity-25">
                                <input type="hidden" th:field="*{metas[__${stat.index}__].servicoId}"/>

                                <label class="fw-bold text-dark d-block mb-1" th:text="${servico.nome}">Serviço</label>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <span class="badge bg-white text-muted border fw-normal">
                                        Custo: R$ <span th:text="${#numbers.formatDecimal(servico.custoTotal, 1, 'POINT', 2, 'COMMA')}"></span>
                                    </span>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted">Meta Mínima</span>
                                    <input type="number" class="form-control"
                                           th:field="*{metas[__${stat.index}__].metaMinima}"
                                           step="1" min="0" placeholder="0"/>
                                    <span class="input-group-text bg-white text-muted">unid.</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-3 mt-4 fw-bold shadow-sm">
                            <i class="bi bi-calculator me-1"></i> Calcular Menor Custo
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card border-0 shadow h-100" th:classappend="${resposta != null} ? 'border-danger' : ''">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="mb-0 text-dark fw-bold">2. Resultado</h5>
                </div>
                <div class="card-body p-4 d-flex flex-column justify-content-center">

                    <div th:if="${resposta == null}" class="text-center text-muted opacity-50 py-5">
                        <i class="bi bi-list-check fs-1 mb-3 d-block"></i>
                        <p>Defina quanto quer produzir de cada item.</p>
                    </div>

                    <div th:if="${resposta != null}">
                        <div th:class="${resposta.custoMinimoTotal != null} ? 'alert alert-success border-0 shadow-sm' : 'alert alert-danger border-0 shadow-sm'">
                            <span class="fw-medium" th:text="${resposta.mensagem}"></span>
                        </div>

                        <div th:if="${resposta.custoMinimoTotal != null}" class="text-center py-4 bg-light rounded-3 mb-4">
                            <p class="text-muted text-uppercase small fw-bold mb-1">Custo Mínimo Total</p>
                            <h2 class="display-3 fw-bold text-danger mb-0"
                                th:text="${'R$ ' + #numbers.formatDecimal(resposta.custoMinimoTotal, 1, 'POINT', 2, 'COMMA')}">
                                R$ 0,00
                            </h2>
                        </div>

                        <h6 class="fw-bold text-secondary mb-3" th:if="${resposta.planoIdeal != null}">Produção Necessária:</h6>
                        <div class="list-group shadow-sm" th:if="${resposta.planoIdeal != null}">
                            <div class="list-group-item d-flex justify-content-between align-items-center p-3 border-0 border-bottom"
                                 th:each="item : ${resposta.planoIdeal}">
                                <span class="fw-medium text-dark" th:text="${item.nomeServico}">Serviço</span>
                                <span class="badge bg-danger rounded-pill px-3 py-2 fs-6">
                                    <span th:text="${item.quantidade}">0</span> unid.
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
</html>
