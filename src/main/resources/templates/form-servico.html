<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <a href="/servicos" class="text-decoration-none text-muted small hover-underline"><i class="bi bi-arrow-left"></i> Voltar</a>
                    <h1 class="h3 fw-bold mt-1" th:text="${titulo}">Serviço</h1>
                </div>
            </div>

            <div th:if="${erro}" class="alert alert-danger border-0 shadow-sm mb-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
            </div>

            <form th:action="@{/servicos/salvar}" method="post" th:object="${servico}" novalidate>
                <input type="hidden" th:field="*{id}"/>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary"><i class="bi bi-info-circle me-2"></i>Dados Básicos</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-4">
                            <div class="col-md-8">
                                <label for="nome" class="form-label fw-medium">Nome do Serviço</label>
                                <input type="text" id="nome" class="form-control" th:field="*{nome}"
                                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                       placeholder="Ex: Limpeza de Sofá 3 Lugares"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="precoVenda" class="form-label fw-medium">Preço de Venda (R$)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted">R$</span>
                                    <input type="number" id="precoVenda" class="form-control" th:field="*{precoVenda}"
                                           th:classappend="${#fields.hasErrors('precoVenda')} ? 'is-invalid' : ''"
                                           step="0.01" min="0" placeholder="0,00"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('precoVenda')}" th:errors="*{precoVenda}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0 text-primary"><i class="bi bi-basket me-2"></i>Composição de Custos</h5>
                            <small class="text-muted">Quais insumos são gastos neste serviço?</small>
                        </div>
                        <button type="button" id="add-gasto" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-plus-lg"></i> Adicionar Item
                        </button>
                    </div>
                    <div class="card-body p-4 bg-light bg-opacity-25">

                        <div th:if="${#fields.hasErrors('gastos')}" class="alert alert-warning py-2 mb-3 small">
                            <i class="bi bi-exclamation-circle"></i> Adicione pelo menos um insumo.
                        </div>

                        <div id="gastos-container">
                            <div class="row g-2 align-items-start mb-3 gasto-item p-3 bg-white border rounded shadow-sm" th:each="gasto, stat : *{gastos}">

                                <input type="hidden" th:field="*{gastos[__${stat.index}__].quantidadeGasta}" class="input-real-qtd" />

                                <div class="col-md-5">
                                    <label class="form-label small text-muted">Insumo</label>
                                    <select class="form-select select-insumo"
                                            th:field="*{gastos[__${stat.index}__].insumoId}"
                                            onchange="atualizarUnidades(this)">
                                        <option value="">Selecione...</option>
                                        <option th:each="ins : ${insumos}"
                                                th:value="${ins.id}"
                                                th:data-unidade="${ins.unidadeDeMedida}"
                                                th:text="${ins.nome}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label small text-muted">Qtd. Visual</label>
                                    <input type="number" step="0.001" min="0"
                                           class="form-control input-visual-qtd"
                                           th:value="*{gastos[__${stat.index}__].quantidadeGasta}"
                                           oninput="calcularQtdReal(this)" />
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label small text-muted">Unidade</label>
                                    <select class="form-select select-unidade-aux bg-light" onchange="calcularQtdReal(this)">
                                        <option value="1">Base</option>
                                    </select>
                                </div>

                                <div class="col-md-1 d-flex align-items-end justify-content-end mt-4">
                                    <button type="button" class="btn btn-outline-danger btn-sm border-0" onclick="removerGasto(this)" title="Remover">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="empty-msg" class="text-center text-muted py-4" style="display: none;">
                            <i class="bi bi-plus-circle-dotted fs-2 opacity-50"></i>
                            <p class="small mt-2">Clique em "Adicionar Item" para começar.</p>
                        </div>

                    </div>
                </div>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary"><i class="bi bi-sliders me-2"></i>Restrições de Mercado (Opcional)</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="demandaMinima" class="form-label fw-medium">Contrato Mínimo (Qtd)</label>
                                <input type="number" id="demandaMinima" class="form-control" th:field="*{demandaMinima}" step="1" min="0"/>
                                <div class="form-text">Mínimo que você é obrigado a fazer.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="demandaMaxima" class="form-label fw-medium">Teto de Mercado (Qtd)</label>
                                <input type="number" id="demandaMaxima" class="form-control" th:field="*{demandaMaxima}" step="1" min="0"/>
                                <div class="form-text">Máximo que o mercado absorve.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mb-5">
                    <a href="/servicos" class="btn btn-light border">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4 fw-bold">
                        <i class="bi bi-check-lg me-1"></i> Salvar Serviço
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const insumosDados = /*[[${insumos}]]*/ [];
        /*]]>*/

        const container = document.getElementById('gastos-container');
        const addButton = document.getElementById('add-gasto');
        const emptyMsg = document.getElementById('empty-msg');

        function checkEmpty() {
            if(container.children.length === 0) emptyMsg.style.display = 'block';
            else emptyMsg.style.display = 'none';
        }

        function obterOpcoesUnidade(unidadeBase) {
            const base = unidadeBase ? unidadeBase.trim() : '';
            if (base === 'm³ (metro cúbico)' || base === 'm³') return [{ nome: 'm³ (Base)', fator: 1 }, { nome: 'Litros', fator: 0.001 }];
            if (base === 'Litro') return [{ nome: 'Litros (Base)', fator: 1 }, { nome: 'ml', fator: 0.001 }];
            if (base === 'Hora') return [{ nome: 'Horas (Base)', fator: 1 }, { nome: 'Minutos', fator: 1/60 }];
            if (base === 'kg') return [{ nome: 'kg (Base)', fator: 1 }, { nome: 'Gramas', fator: 0.001 }];
            return [{ nome: base, fator: 1 }];
        }

        function atualizarUnidades(selectInsumo) {
            const linha = selectInsumo.closest('.gasto-item');
            const selectUnidade = linha.querySelector('.select-unidade-aux');
            const optionSelecionada = selectInsumo.options[selectInsumo.selectedIndex];
            const unidadeBase = optionSelecionada.getAttribute('data-unidade');

            selectUnidade.innerHTML = '';
            if (unidadeBase) {
                const opcoes = obterOpcoesUnidade(unidadeBase);
                opcoes.forEach(op => {
                    const option = document.createElement('option');
                    option.value = op.fator;
                    option.text = op.nome;
                    selectUnidade.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.value = 1;
                option.text = '...';
                selectUnidade.appendChild(option);
            }
            calcularQtdReal(selectInsumo);
        }

        function calcularQtdReal(elemento) {
            const linha = elemento.closest('.gasto-item');
            const inputVisual = linha.querySelector('.input-visual-qtd');
            const selectUnidade = linha.querySelector('.select-unidade-aux');
            const inputReal = linha.querySelector('.input-real-qtd');

            const qtdVisual = parseFloat(inputVisual.value) || 0;
            const fator = parseFloat(selectUnidade.value) || 1;

            let valorFinal = (qtdVisual * fator);
            inputReal.value = valorFinal.toFixed(6).replace(/\.?0+$/, "");
            if(inputReal.value === "0") inputReal.value = "0.000000";
        }

        function reindexarGastos() {
            const items = container.getElementsByClassName('gasto-item');
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                item.querySelector('.select-insumo').name = `gastos[${i}].insumoId`;
                item.querySelector('.input-real-qtd').name = `gastos[${i}].quantidadeGasta`;
            }
            checkEmpty();
        }

        function adicionarGasto() {
            const proximoIndice = container.getElementsByClassName('gasto-item').length;
            const novoItem = document.createElement('div');
            novoItem.className = 'row g-2 align-items-start mb-3 gasto-item p-3 bg-white border rounded shadow-sm';

            let optionsHtml = '<option value="">Selecione...</option>';
            insumosDados.forEach(ins => {
                optionsHtml += `<option value="${ins.id}" data-unidade="${ins.unidadeDeMedida}">${ins.nome}</option>`;
            });

            novoItem.innerHTML = `
                <input type="hidden" name="gastos[${proximoIndice}].quantidadeGasta" class="input-real-qtd" value="0">
                <div class="col-md-5">
                    <label class="form-label small text-muted">Insumo</label>
                    <select name="gastos[${proximoIndice}].insumoId" class="form-select select-insumo" onchange="atualizarUnidades(this)" required>
                        ${optionsHtml}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Qtd. Visual</label>
                    <input type="number" step="0.001" min="0" class="form-control input-visual-qtd" oninput="calcularQtdReal(this)" required />
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Unidade</label>
                    <select class="form-select select-unidade-aux bg-light" onchange="calcularQtdReal(this)"><option value="1">...</option></select>
                </div>
                <div class="col-md-1 d-flex align-items-end justify-content-end mt-4">
                    <button type="button" class="btn btn-outline-danger btn-sm border-0" onclick="removerGasto(this)"><i class="bi bi-trash-fill"></i></button>
                </div>
            `;
            container.appendChild(novoItem);
            checkEmpty();
        }

        function removerGasto(botao) {
            const item = botao.closest('.gasto-item');
            item.remove();
            reindexarGastos();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectsExistentes = document.querySelectorAll('.select-insumo');
            selectsExistentes.forEach(sel => { if (sel.value) atualizarUnidades(sel); });
            checkEmpty();
        });

        addButton.addEventListener('click', adicionarGasto);
    </script>
</section>
</html>
