<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">

            <div th:if="${erro}" class="alert alert-danger">
                <p class="fw-bold mb-0" th:text="${erro}"></p>
            </div>

            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="h4 mb-0" th:text="${titulo}"></h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/servicos/salvar}" method="post" th:object="${servico}">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label for="nome" class="form-label">Nome do Servi√ßo:</label>
                                <input type="text" id="nome" class="form-control" th:field="*{nome}"
                                       placeholder="Ex: Limpeza de Sof√° 3 Lugares"/>
                            </div>
                            <div class="col-md-4">
                                <label for="precoVenda" class="form-label">Pre√ßo de Venda (R$):</label>
                                <input type="number" id="precoVenda" class="form-control" th:field="*{precoVenda}"
                                       step="0.01" min="0" placeholder="Ex: 250.00"/>
                            </div>
                        </div>

                        <fieldset class="border rounded-3 p-3 mb-3">
                            <legend class="float-none w-auto px-2 h6">Receita (Gastos de Insumos)</legend>

                            <div id="gastos-container">

                                <div class="row g-2 align-items-end mb-2 gasto-item" th:each="gasto, stat : *{gastos}">
                                    <div class="col-md-6">
                                        <label class="form-label">Insumo:</label>
                                        <select class="form-select" th:field="*{gastos[__${stat.index}__].insumoId}">
                                            <option value="">Selecione...</option>
                                            <option th:each="ins : ${insumos}"
                                                    th:value="${ins.id}"
                                                    th:text="${ins.nome + ' (R$ ' + #numbers.formatDecimal(ins.precoPorUnidade, 1, 'COMMA', 2, 'POINT') + ' / ' + ins.unidadeDeMedida + ')'}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Qtd:</label>
                                        <input type="number" step="0.001" min="0" class="form-control" th:field="*{gastos[__${stat.index}__].quantidadeGasta}"/>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger w-100" onclick="removerGasto(this)">X</button>
                                    </div>
                                </div>

                            </div>

                            <button type="button" id="add-gasto" class="btn btn-outline-primary mt-2">Adicionar Insumo</button>
                        </fieldset>

                        <fieldset class="border rounded-3 p-3 mb-3">
                            <legend class="float-none w-auto px-2 h6">Restri√ß√µes (Para Otimizador)</legend>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="demandaMinima" class="form-label">Demanda M√≠nima (Contrato):</label>
                                    <input type="number" id="demandaMinima" class="form-control" th:field="*{demandaMinima}" step="1" min="0"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="demandaMaxima" class="form-label">Demanda M√°xima (Mercado):</label>
                                    <input type="number" id="demandaMaxima" class="form-control" th:field="*{demandaMaxima}" step="1" min="0"/>
                                </div>
                            </div>
                        </fieldset>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Salvar Servi√ßo</button>
                            <a href="/servicos" class="btn btn-secondary">Voltar para Lista</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        /*<![CDATA[*/
        const insumos = /*[[${insumos}]]*/ [];
        /*]]>*/

        const container = document.getElementById('gastos-container');
        const addButton = document.getElementById('add-gasto');

        function reindexarGastos() {
            const items = container.getElementsByClassName('gasto-item');
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const select = item.querySelector('select');
                const input = item.querySelector('input[type="number"]');
                select.name = `gastos[${i}].insumoId`;
                input.name = `gastos[${i}].quantidadeGasta`;
            }
        }

        // üí° FUN√á√ÉO ATUALIZADA COM CLASSES BOOTSTRAP
        function adicionarGasto() {
            const proximoIndice = container.getElementsByClassName('gasto-item').length;
            const novoItem = document.createElement('div');
            // Aplicando classes de Grid do Bootstrap
            novoItem.className = 'row g-2 align-items-end mb-2 gasto-item';

            let optionsHtml = '<option value="">Selecione...</option>';
            insumos.forEach(insumo => {
                const precoFormatado = insumo.precoPorUnidade.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 4 });
                optionsHtml += `<option value="${insumo.id}">
                                    ${insumo.nome} (R$ ${precoFormatado} / ${insumo.unidadeDeMedida})
                                </option>`;
            });

            // üí° HTML ATUALIZADO com classes de Grid e Formul√°rio
            novoItem.innerHTML = `
                <div class="col-md-6">
                    <label class="form-label">Insumo:</label>
                    <select name="gastos[${proximoIndice}].insumoId" class="form-select" required>
                        ${optionsHtml}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Qtd:</label>
                    <input type="number" step="0.001" min="0" name="gastos[${proximoIndice}].quantidadeGasta" class="form-control" required />
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger w-100" onclick="removerGasto(this)">X</button>
                </div>
            `;

            container.appendChild(novoItem);
        }

        function removerGasto(botao) {
            const itemParaRemover = botao.closest('.gasto-item');
            itemParaRemover.remove();
            reindexarGastos();
        }

        addButton.addEventListener('click', adicionarGasto);
        document.addEventListener('DOMContentLoaded', reindexarGastos);

    </script>
</section>
</html>
