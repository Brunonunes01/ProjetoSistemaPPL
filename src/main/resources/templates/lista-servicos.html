<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <h1 th:text="${titulo}"></h1>

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome do Serviço</th>
                <th>Preço de Venda (R$)</th>
                <th>Custo Total (R$)</th>
                <th>Lucro Unitário (R$)</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servico : ${servicos}">
                <td th:text="${servico.id}">1</td>
                <td th:text="${servico.nome}">Limpeza de Sofá</td>
                <td th:text="${#numbers.formatDecimal(servico.precoVenda, 1, 'COMMA', 2, 'POINT')}">250,00</td>

                <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(servico.custoTotal, 1, 'COMMA', 2, 'POINT')}">100,00</td>
                <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(servico.lucroUnitario, 1, 'COMMA', 2, 'POINT')}">150,00</td>

                <td>
                    <a th:href="@{/servicos/editar/{id}(id=${servico.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/servicos/excluir/{id}(id=${servico.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            <tr th:if="${servicos.empty}">
                <td colspan="6">Nenhum serviço cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3">
        <a href="/servicos/novo" class="btn btn-primary">Cadastrar Novo Serviço</a>
    </p>

</section>
</html>
