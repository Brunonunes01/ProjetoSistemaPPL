<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold text-dark mb-1">Serviços</h1>
            <p class="text-muted mb-0">Catálogo de serviços e margens de lucro.</p>
        </div>
        <a sec:authorize="hasRole('ADMIN')" href="/servicos/novo" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Novo Serviço
        </a>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-custom table-hover mb-0">
                <thead>
                <tr>
                    <th class="ps-4">Serviço</th>
                    <th>Preço Venda</th>
                    <th sec:authorize="hasRole('ADMIN')">Custo</th>
                    <th sec:authorize="hasRole('ADMIN')">Margem</th>
                    <th sec:authorize="hasRole('ADMIN')" class="text-end pe-4">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servico : ${servicos}">
                    <td class="ps-4">
                        <div class="fw-bold text-dark" th:text="${servico.nome}">Limpeza de Sofá</div>
                    </td>
                    <td>
                        <span class="fw-medium text-dark">R$ <span th:text="${#numbers.formatDecimal(servico.precoVenda, 1, 'POINT', 2, 'COMMA')}">250,00</span></span>
                    </td>

                    <td sec:authorize="hasRole('ADMIN')">
                        <span class="text-danger small fw-semibold">
                            <i class="bi bi-arrow-down me-1"></i>R$ <span th:text="${#numbers.formatDecimal(servico.custoTotal, 1, 'POINT', 2, 'COMMA')}">100,00</span>
                        </span>
                    </td>

                    <td sec:authorize="hasRole('ADMIN')">
                        <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-10 px-3 py-2 rounded-pill">
                            <i class="bi bi-graph-up-arrow me-1"></i> R$ <span th:text="${#numbers.formatDecimal(servico.lucroUnitario, 1, 'POINT', 2, 'COMMA')}">150,00</span>
                        </span>
                    </td>

                    <td sec:authorize="hasRole('ADMIN')" class="text-end pe-4">
                        <div class="btn-group">
                            <a th:href="@{/servicos/editar/{id}(id=${servico.id})}" class="btn btn-sm btn-light text-secondary border-0" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <button type="button" class="btn btn-sm btn-light text-danger border-0 btn-delete"
                                    th:data-url="@{/servicos/excluir/{id}(id=${servico.id})}" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(servicos)}">
                    <td colspan="5" class="text-center py-5">
                        <div class="text-muted opacity-50 mb-2"><i class="bi bi-clipboard-x display-4"></i></div>
                        <p class="text-muted fw-medium">Nenhum serviço cadastrado.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    Swal.fire({
                        title: 'Apagar Serviço?',
                        text: "Isso removerá a receita associada a ele.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#64748b',
                        confirmButtonText: 'Confirmar Exclusão',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) window.location.href = url;
                    })
                });
            });
        });
    </script>

</section>
</html>
