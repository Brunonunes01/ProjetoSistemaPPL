<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">

    <h1 class="mb-4" th:text="${titulo}"></h1>

    <div class="row g-4">

        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">1. Insira seus Limites de Recursos</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/otimizar}" method="post" th:object="${requestForm}">

                        <div th:each="insumo, stat : ${insumos}">
                            <input type="hidden" th:field="*{limites[__${stat.index}__].insumoId}"/>

                            <div class="mb-3">
                                <label class="form-label" th:for="${'limite' + stat.index}"
                                       th:text="${'Total de ' + insumo.nome + ' (' + insumo.unidadeDeMedida + ')'}">
                                    Total de Mão de Obra (Horas)
                                </label>
                                <input type="number" th:id="${'limite' + stat.index}" class="form-control"
                                       th:field="*{limites[__${stat.index}__].totalDisponivel}"
                                       step="0.1" min="0" placeholder="Deixe em branco se for ilimitado"/>
                            </div>
                        </div>

                        <hr>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Calcular Plano Ideal</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6" th:if="${resposta != null}">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">2. Resultado da Otimização</h2>
                </div>
                <div class="card-body">

                    <div th:if="${resposta.lucroMaximo != null}">
                        <div class="alert alert-success">
                            <p class="h6 mb-0" th:text="${resposta.mensagem}">Solução ótima encontrada!</p>
                        </div>

                        <p class="text-muted mb-1">O lucro máximo estimado é:</p>
                        <p class="h2 text-success fw-bold mb-3"
                           th:text="${'R$ ' + #numbers.formatDecimal(resposta.lucroMaximo, 1, 'COMMA', 2, 'POINT')}">
                            R$ 8.500,00
                        </p>

                        <h3 class="h5">Plano de Produção Ideal:</h3>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="item : ${resposta.planoIdeal}"
                                th:text="${item.nomeServico + ': ' + item.quantidadeArredondada + ' unidades'}">
                                Limpeza de Sofá: 10 unidades
                            </li>
                            <li class="list-group-item list-group-item-light" th:if="${resposta.planoIdeal.isEmpty()}">
                                Nenhum serviço é lucrativo com as restrições dadas.
                            </li>
                        </ul>
                    </div>

                    <div th:if="${resposta.mensagem != null && resposta.lucroMaximo == null}">
                        <div class="alert alert-danger">
                            <p class="fw-bold mb-0" th:text="${resposta.mensagem}">
                                Erro: Solução impossível.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> </section>
</html>
